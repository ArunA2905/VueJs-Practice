<!DOCTYPE html>
<html>
    <head>
        <title>Vue js</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id ="app">
            {{ greeting }}
            <input type="text">
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data(){
                    return {
                        greeting: 'Hello Vue 3!'
                    }
                } 
            })
            app.mount('#app')
        </script>
    </body>
</html>
